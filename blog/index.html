---
layout: default
title: Blog
published: true
---

<p class="lead">
   Welcome to the SLE blog.
</p>
<dl class="blogPosts">
  {% for post in site.posts offset:0 limit:10 %}
      <dt><a href="{{ post.url }}">{{ post.title }}</a></dt>
      <dd>
         <p class="meta">
            {{ post.date | date_to_string }}
            {% if post.author  %}
              - {{ post.author }} 
            {% endif %}
         </p>
         {{ post.excerpt }}
      </dd>
  {% endfor %}
</dl>
